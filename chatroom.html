<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Your Friends - Animal Crossing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="chatRoom-screen">
    <!-- status bar -->
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column">
        <span>15:05</span>
      </div>
      <div class="statusBar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chat.html">
          <span><i class="fas fa-angle-left fa-2x"></i></span
        ></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">래미</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="mainScreen main-chat">
      <div class="chat_timestamp">Tuesday, Jan 30, 2021</div>

      <div class="message-row">
        <img src="pics/rami.png" />
        <div class="message-row__content">
          <span class="message-row__author">Rami</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">03:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">Hi Nice to meet you!</span>
            <span class="message__time">03:02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>

      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>Your Screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
