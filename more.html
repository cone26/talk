<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Animal Crossing</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- status bar -->
    <div class="statusBar">
      <div class="statusBar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="statusBar__column">
        <span>15:05</span>
      </div>
      <div class="statusBar__column">
        <span>100%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <!-- header -->
    <header class="screenHeader">
      <h2 class="header__title">More</h2>
      <div class="header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span class="header__icons__cog"
          ><a href='setting.html' ><i class="fas fa-cog fa-lg"></a><div class="dots"></div></i
        ></span>
      </div>
    </header>

    <main class="mainScreen moreScreen">
      <div class="userComponent">
        <div class="userComponent__column">
          <img
            class="userComponent__avatar userComponent__avatar--xl"
            src="pics/me.jpg"
          />
          <div class="userComponent__text">
            <h4 class="userComponent__title">NOMIS</h4>
            <div class="userComponent__number">
              <span class="userComponent__subtitle">+82 10-1234-5678</span>
              <i class="fas fa-exclamation-circle"></i>
            </div>
          </div>
        </div>
        <div class="userComponent__column">
          <i class="far fa-comment-alt fa-lg"></i>
        </div>
      </div>
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calendar </span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-smile-wink"></i><span>Reaction</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Theme</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-file-invoice-dollar"></i><span>Account</span>
        </div>
      </div>
      <div class="moreSuggestion">
        <h4 class="moreSuggestion__title">Suggestion</h4>
        <div class="moreSuggestion__icons">
          <div class="moreSuggestion__icon">
            <div class="moreSuggestion__icon__image">
              <img src="pics/super.jpg" />
            </div>
            <span class="moreSuggestion__icon__text">Nintendo Super</span>
          </div>
          <div class="moreSuggestion__icon">
            <div class="moreSuggestion__icon__image">
              <img src="pics/ring.jpg" />
            </div>
            <span class="moreSuggestion__icon__text">Nintendo Ring</span>
          </div>
          <div class="moreSuggestion__icon">
            <div class="moreSuggestion__icon__image">
              <img src="pics/zelda.jpg" />
            </div>
            <span class="moreSuggestion__icon__text">Nintendo Zelda</span>
          </div>
        </div>
      </div>
    </main>

    <!-- navigation -->
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="far fa-comment fa-lg">
              <span class="nav__notification">1</span>
            </i></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-lg"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-lg"
              ><div class="nav__more__notification"></div></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id='no-mobile'>
      <span>Your Screen is too big.</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
